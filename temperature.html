    <p> Temp in centigrade <input type="number" id="inputCentigrade" value 0>

    <script>
        function calculateToFahrenheit() {
            var CentigradeElement = document.getElementById("inputCentigrade");
            var inputCentigrade = CentigradeElement.value;
            var CentToFahr = Number(inputCentigrade);

            var TempInFahr = (CentToFahr*1.8)+32;
            var resultStringFahr = TempInFahr.toFixed(1);

            var resultElement = document.getElementById("resultParagraphF");
            resultElement.innerText = "Converted temperature is " + resultStringFahr + " F"
        }

        function calculateToCentigrade() {
            var FahrenheitElement = document.getElementById("inputFahrenheit");
            var inputFahrenheit = FahrenheitElement.value;
            var FahrToCent = Number(inputFahrenheit);

            var TempInCent = (FahrToCent-32)/1.8;
            var resultStringCent = TempInCent.toFixed(1);

            var resultElement = document.getElementById("resultParagraphC");
            resultElement.innerText = "Converted temperature is " + resultStringCent + " C"
        }
    

    </script>
