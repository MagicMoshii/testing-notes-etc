<!DOCTYPE html>
<html lang="en">
<head>
    <title> Style Sheets pt2</title>
    <link rel="stylesheet" href="stylebasic.css">
</head>

<body>
    <p style="color: black;"><h1>This page is actually for the style sheets</h1></p>
    <p> Testing the style sheet, this should be obnoxiously orange</p>

    <p class="address"> This is an address paragraph
        <br>
        <br>some guy
        <br>some street
        <br>a shithole town
        <br>a crappy state
        <br>hell
    </p>

    <!-- leaving the first P in the css will make the P stuff within the division the colour and font but it will still use the address alignment.
gotta somehow work out some way to separate blank P from div P or just a different way to classify them? maybe have the address before the P in the css so that it calls for those details afterwards -->

    <div class="address">
        <p>some guy</p>
        <p>some street</p>
        <p>shithole town</p>
        <p>crappy state</p>
        <p>hell</p>
    </div>
</body>

</html>
